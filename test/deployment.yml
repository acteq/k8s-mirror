apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: k8s-mirror-webhook-test
  name: k8s-mirror-webhook-test
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-mirror-webhook-test
  template:
    metadata:
      labels:
        app: k8s-mirror-webhook-test
    spec:
      containers:
      - name: busybox
        image: k8s.gcr.io/busybox
        imagePullPolicy: Always
        command: ['/bin/sh', '-c', 'sleep 60']
